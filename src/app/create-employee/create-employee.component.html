<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit) = "onSubmit()" class='form-horizontal'>
                <div class="form-group mt-4">
                    <label for="firstName">First Name:</label>
                    <input [(ngModel)]="employee.firstName" type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group mt-4">
                    <label for="lastName">Last Name:</label>
                    <input [(ngModel)]="employee.lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group mt-4">
                    <label for="emailId">Email:</label>
                    <input [(ngModel)]="employee.emailId" type="email" class="form-control" name="emailId" id="emailId" placeholder="example@mail.com">
                </div>

                <button class="btn btn-success mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
